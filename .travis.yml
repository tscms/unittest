sudo: false

language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  include:
    - php: 5.3
      env: COMPOSER_DEPENDENCIES=lowest

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-dist
  - if [ "$COMPOSER_DEPENDENCIES" = "lowest" ]; then composer update --prefer-lowest --prefer-stable -n; fi;
  - vendor/bin/koharness

script:
  - cd /tmp/koharness && ./vendor/bin/phpunit --bootstrap=modules/unittest/bootstrap.php modules/unittest/tests.php

notifications:
  email: false
