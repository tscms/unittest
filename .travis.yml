sudo: false

language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  include:
    - php: 5.3
      env: PHPUNIT_DEPENDENCY=lowest PHPUNIT_VERSION=3.7.*

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-dist
  - if [ "$PHPUNIT_DEPENDENCY" = "lowest" ]; then composer require phpunit/phpunit:${PHPUNIT_VERSION} --update-with-dependencies -n; fi;
  - vendor/bin/koharness

script:
  - cd /tmp/koharness && ./vendor/bin/phpunit --bootstrap=modules/unittest/bootstrap.php modules/unittest/tests.php

notifications:
  email: false
